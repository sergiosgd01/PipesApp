<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase: isOpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button icon="pi pi-search" class="mr-2" label="Toggle Case" (onClick)="toggleOpperCase()"/>
  </div>
  <div class="p-toolbar-group-end">
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-success" label="Por nombre" (onClick)="changeOrder('name')"/>
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-help" label="Por volar" (onClick)="changeOrder('canFly')"/>
    <p-button icon="pi pi-sort" class="mr-2" styleClass="p-button-danger" label="Por color" (onClick)="changeOrder('color')"/>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes">
      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>CanFly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly | titlecase }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
